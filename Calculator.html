<html>
  <head>
	<title>NorthEast Solite</title>
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive-nav.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
      #applications-a {
        border-bottom: 1px solid #fff !important;
      }
    </style>
    <link rel="stylesheet" href="css/responsive-nav.css">
    <script type="text/javascript">
      $(document).on("scroll",function(){
          if($(document).scrollTop()>100){
              $("header").addClass("smaller-nav");
              $("header").addClass("smaller-nav #main-nav .left-nav a");
              $("header").addClass("smaller-nav #main-nav .right-nav a");
              $("header").addClass("smaller-nav #main-nav .logo-nav");
              $("header").addClass("smaller-nav #main-nav .left-nav");
              $("header").addClass("smaller-nav #main-nav .right-nav");
          } else{
              $("header").removeClass("smaller-nav");
          }
      });
    </script>
  </head>
  <body>
    <div class="overlay">
      <div class="head" id="main-page-head">
        <header class="nav-container">
          <div class="nav" id="main-nav">
            <div class="left-nav">
              <a class="uppercase" id="products-a" href="products.html">Products</a>
              <a class="uppercase" id="applications-a" href="applications.html">Applications</a>
            </div>
            <div class="logo-nav">
              <a href="index.html"><div class="logo" id="main-page-logo" alt="northeast-solite-corp"></div></a>
            </div>
            <div class="right-nav">
              <a class="uppercase" id="sustainability-a" href="sustainability.html">Sustainability</a>
              <a class="uppercase" id="about-a" href="about.html">About</a>
            </div>
          </div>
        </header>
        <div class="uppercase" class="caption" id="main-caption"><p>Lightest, Most Durable Concrete filler since 1947</p></div>
      </div>
    </div>
    <div class="content" id="main-page-content">
      <p>The Greatest Quote Calculator for Concrete Enthusiasts!</p>
      <form class="pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <label for="number-width">Width:</label>
                <input id="number-width" type="text" placeholder="3">
                <select>
                    <option value="foot">Foot</option>
                    <option value="inches">Inches</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="number-length">Length:</label>
                <input id="number-length" type="text" placeholder="5">
                <select>
                    <option value="foot">Foot</option>
                    <option value="inches">Inches</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="number-depth">Depth:</label>
                <input id="number-depth" type="text" placeholder="5">
                <select>
                    <option value="inches">Inches</option>
                </select>
            </div>
            <br>
            <br>
            <div class="concrete-type" id="type">
                <label for="concrete-type">Concrete Type:</label>
                <select>
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                    <option value="type3">Type 3</option>
                    <option value="type4">Type 4</option>
                </select>
            </div>
            <div>
              <label for="total">Total:</label>
              <div class="total-div"></div>
            </div>
                <input type="button" id="submitButton" value="Submit"></input>
            </div>
        </fieldset>
      </form>
    </div>
    <div class="footer">
      <p class="copyright">&copy;Copyright 2015 North Solite Corporation All Rights Reserved</p>
      <p class="web-credit"><a href="marinermedia.com">Website by Mariner Media</a></p>
    </div>
  <script>
    $('input#submitButton').click(function () {
        'use strict';
        var typeprice;
        var width = $('#number-width').val();
        var length = $('#number-length').val();
        var depth = $('#number-depth').val();
        var type = $('#type').val();
        if (type === 'type1') {
            typeprice = 1;
        } else if (type === 'type2') {
            typeprice = 2;
        } else if (type === 'type3') {
            typeprice = 3;
        } else {
            typeprice = 4;
        }
        var cubicyards = (((depth / 12) * width * length) / 27);
        $('div.cyards-div').text(cubicyards.toFixed(3));
    });
  </script>
  </body>
</html>
